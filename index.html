<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/design.css">
</head>
<body>
<nav>
     <div class="menu-bar">
         <ul>  
            <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Cherry K Vines Calculator</a></li>	
        </ul>
    </div>
</nav>
	<div class="main">
		<form name="myForm">
			<input type="text" name="textview" class="textview" disabled>
		</form>
		<table>
			<tr>
				<td><input type="button" class="button grey symbol" value="√" onclick="SR('r')" id="r" disabled=""></td>
				<td><input type="button" class="button grey symbol" value="x²" onclick="SR('s')" id="s" disabled=""></td>
				<td><input type="button" class="button grey symbol" value="⌫" onclick="back()"></td>
				<td><input type="button" class="button blue symbol" value="÷" onclick="insertOp('/')"></td>
			</tr>
						<tr>
				<td><input type="button" class="button grey number" value="7" onclick="insertNum(7)"></td>
				<td><input type="button" class="button grey number" value="8" onclick="insertNum(8)"></td>
				<td><input type="button" class="button grey number" value="9" onclick="insertNum(9)"></td>
				<td><input type="button" class="button blue symbol" value="X" onclick="insertOp('*')"></td>
			</tr>

			<tr>
				<td><input type="button" class="button grey number" value="4" onclick="insertNum(4)"></td>
				<td><input type="button" class="button grey number" value="5" onclick="insertNum(5)"></td>
				<td><input type="button" class="button grey number" value="6" onclick="insertNum(6)"></td>
				<td><input type="button" class="button blue number" value="-" onclick="insertOp('-')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button grey number" value="1" onclick="insertNum(1)"></td>
				<td><input type="button" class="button grey number" value="2" onclick="insertNum(2)"></td>
				<td><input type="button" class="button grey number" value="3" onclick="insertNum(3)"></td>
				<td><input type="button" class="button blue number" value="+" onclick="insertOp('+')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button grey symbol" value="C" onclick="clean()"></td>
				<td><input type="button" class="button grey number" value="0" onclick="insertNum(0)"></td>
				<td><input type="button" class="button grey symbol" value="." onclick="insertDec()"></td>
				<td><input type="button" class="button blue symbol" value="=" onclick="equalTo()"></td>
			</tr>
			</table>
			<script type="text/javascript" src="javascript/calculator.js"></script>
</body>
</html>
